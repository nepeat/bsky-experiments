version: '3.8'
services:
  consumer:
    build:
      context: ../../
      dockerfile: build/consumer/Dockerfile
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # restart: always
    image: atproto-consumer
    container_name: atproto-consumer
    env_file:
      - ../../.consumer.env
    ports:
      - "6062:8080"
    logging:
      driver: loki
      options:
        loki-url: "http://loki.fmt2.generalprogramming.org/loki/api/v1/push"
    network_mode: bridge